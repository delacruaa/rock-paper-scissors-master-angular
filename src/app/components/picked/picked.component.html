<div  class="{{type}}" >
    <div class="outline">
        <div class="inline">
           <div class="img__wrapper">
            <img *ngIf="type=='rock'" src="/assets/icon-rock.svg" alt="rock">
            <img *ngIf="type=='paper'" src="/assets/icon-paper.svg" alt="paper">
            <img *ngIf="type=='scissors'" src="/assets/icon-scissors.svg" alt="scissors">
           </div>
        </div>
    </div>
</div>
