<div [@fadeInOut] *ngIf="show" class="wrapper" >
   <div class="picked__wrapper">
        <div   class="picked">
            <p>YOU PICKED</p>
            <p>THE HOUSE PICKED</p>
        </div>
    
        <div [@fadeInOut] class="picked">
            <app-picked  [type]="type"></app-picked>
            <app-picked  [type]="randomPicked()"></app-picked>
        </div>
   </div>
    <button [@fadeInOut] *ngIf="housePicked" class="btn" (click)="playAgain()">
        PLAY AGAIN
    </button>
</div>
